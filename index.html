<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dataset</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="ativa" data-aba="entrar"> Entrar</button>
      <button data-aba="cadastrar">Cadastre-se</button>
    </div>

    <div class="conteudos">
      <div data-conteudo="entrar">
        <form class="form">
          <input type="text" name="email" placeholder="Seu e-mail">
          <input type="password" name="senha" placeholder="Sua senha">
          <button>Entrar</button>
        </form>
      </div>
      <div class="hide" data-conteudo="cadastrar">
        <form class="form">
          <input type="text" name="email" placeholder="Seu e-mail">
          <input type="password" name="password" placeholder="Sua senha">
          <input type="password" name="password" placeholder="Repita sua senha">
          <button>Cadastrar</button>
        </form>
      </div>

    </div>
  </div>

  <!-- <script src="./script.js"></script> -->
</body>

</html>
